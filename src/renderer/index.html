<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Cocoa</title>
    <script>
        (function () {
            // Theme initialization
            var themeStorageKey = "local-cocoa-theme";
            var defaultTheme = "system";
            var theme = localStorage.getItem(themeStorageKey) || defaultTheme;
            var root = window.document.documentElement;
            root.classList.remove("light", "dark");
            if (theme === "system") {
                var systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                root.classList.add(systemTheme);
            } else {
                root.classList.add(theme);
            }
            
            // Skin initialization
            var skinStorageKey = "local-cocoa-skin";
            var defaultSkin = "local-cocoa";
            var availableSkins = ["minimalist", "local-cocoa"];
            var skin = localStorage.getItem(skinStorageKey) || defaultSkin;
            // Remove all skin classes
            availableSkins.forEach(function(s) {
                root.classList.remove("skin-" + s);
            });
            // Add current skin class
            root.classList.add("skin-" + skin);
        })();
    </script>
</head>

<body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>

</html>
